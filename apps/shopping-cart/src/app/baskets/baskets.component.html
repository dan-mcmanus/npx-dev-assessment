 <div *ngIf="(loaded$ | async) === true">

<div id="htmlData">
<form #invoiceForm="ngForm" *ngIf="allBaskets$ | async as allBaskets">
  <div class="container-fluid pt-2 mb-5">
      <div class="row">
          <div class="col-md">

              <div class="card border-secondary mt-2">
                  <div class="card-body">
                      <h4 class="card-title d-flex justify-content-between">Order Details
                        <button type="button" class="btn btn-secondary" (click)="invoiceForm.valid ? openPDF() : ''">View Invoice</button></h4>
                      <div class="row">
                          <table class="table" *ngFor="let basket of allBaskets; let i = index">
                              <thead>
                                  <tr>
                                      <th width="20%">Basket Name</th>
                                      <th width="30%">Basket Items</th>
                                      <th width="15%">Price</th>
                                      <th width="15%">Quantity</th>
                                      <th width="10%">Tax</th>
                                      <th width="10%">Amount</th>
                                  </tr>
                              </thead>
                              <tbody>
                                <td style="padding-left: 0.5rem;">
                                  {{allBaskets[i].name}}
                                </td>
                                <td>
                                  <p *ngFor="let product of allBaskets[i].selectedProducts">
                                    {{product.name}}
                                  </p>
                                </td>
                                <td>
                                  <p *ngFor="let product of allBaskets[i].selectedProducts">
                                    {{product.unitPrice | currency}}
                                  </p>
                                </td>

                                <td>
                                  <p *ngFor="let product of allBaskets[i].selectedProducts">
                                    1
                                  </p>
                                </td>

                                <td>
                                  <p *ngFor="let product of allBaskets[i].selectedProducts">
                                    {{ product | calculateTax:'computed' | currency }}

                                  </p>
                                </td>

                                <td>
                                  <p *ngFor="let product of allBaskets[i].selectedProducts">
                                    {{product | calculateTax:'total' | currency}}
                                  </p>

                                </td>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>

          </div>

      </div>
  </div>

</form>
</div>
</div>
