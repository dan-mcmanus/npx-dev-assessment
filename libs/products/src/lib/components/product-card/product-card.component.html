<div class="d-flex">

  <div class="card text-dark bg-light mb-3" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{product?.name}}</h5>
      <div class="card-text">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Add to cart
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
